<!doctype html>
<html>
<head>
  <title>DCOS {{ repo_channel_path }} ARM Template</title>
</head>
<body>
<h1>DCOS {{ repo_channel_path }} ARM Template</h1>

{% for arm_url in arm_urls %}
<h2>{{ arm_url['name'] }}</h2>
<a href='https://portal.azure.com/#create/Microsoft.Template/uri/{{ arm_url['encoded_url'] }}' target="_blank">
  <img src="http://azuredeploy.net/deploybutton.png"/>
</a>
{% endfor %}

<footer>
<pre>
DCOS Release: {{ tag }}
DCOS Commit: {{ commit }}
</pre>
</footer>
</body>
</html>
